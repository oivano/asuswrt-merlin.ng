# /etc/strongswan.conf - strongSwan configuration file

charon-systemd {
  load = random nonce openssl pem pkcs1 revocation curl vici kernel-netlink socket-default eap-identity eap-ttls eap-md5 eap-tnc tnc-imv tnc-tnccs tnccs-20 updown

  multiple_authentication = no

  syslog {
    daemon {
      tnc = 3
      imv = 3
    }
  }
  plugins {
    eap-ttls {
      phase2_method = md5
      phase2_piggyback = yes
      phase2_tnc = yes
    }
  }
}

libtls {
  suites = TLS_DHE_RSA_WITH_AES_128_CBC_SHA256
}

libimcv {
  plugins {
    imv-test {
      rounds = 1
    }
  }
}
